<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="flex flex-col justify-center align-center items-center border-2 m-24 p-6 rounded-xl">
        <h1 class="text-4xl font-bold text-grey-100 mb-4 p-6">Tasker</h1>
        <div>
            <label for="addTask">Task name:</label>
            <input type="text" 
                    id="addTask"
                    placeholder="Add task"
                    class="border-2 p-1 mb-4 rounded-lg text-grey-100"
                    />

        </div>
        <div>
            <label for="category">Category:</label>
            <select name="category" id="category" class="border-2 rounded-md">
                <option value="school">School</option>
                <option value="work">Work</option>
                <option value="home">Home</option>        
            </select>
            <label for="deadline"  class="ml-4">Deadline:</label>
            <input type="date" id="deadline" name="deadline" min="2025-01-01" class="border-2 rounded-md">
            <label for="status" class="ml-4">Status:</label>
            <select name="status" id="status" class="border-2 rounded-md">
                <option value="inProgress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="overdue">Overdue</option>        
            </select>
        </div>
            <button id="addTask" class="bg-violet-400 px-6 py-2 rounded-lg mt-4">Add Task</button>
    </section>
    
</body>
</html>
