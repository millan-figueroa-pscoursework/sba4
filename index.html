<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="flex flex-col justify-center align-center items-center border-2 m-24 p-6 rounded-xl">
        <h1 class="text-4xl font-bold text-grey-100 mb-4 p-6">Taskerina</h1>
        <div>
            <label for="add-task-input">Task name:</label>
            <input type="text" 
                    id="add-task-input"
                    placeholder="Add task"
                    class="border-2 p-1 mb-4 rounded-lg text-grey-100"
                    />
        </div>

        <!-- category, deadline, and status -->
        <div>
            <label for="category">Category:</label>
            <select name="category" id="category" class="border-2 rounded-md">
                <option value="school">School</option>
                <option value="work">Work</option>
                <option value="home">Home</option>        
            </select>
            <label for="deadline"  class="ml-4">Deadline:</label>
            <input type="date" id="deadline" name="deadline" min="2025-01-01" class="border-2 rounded-md">
            <label for="status" class="ml-4">Status:</label>
            <select name="status" id="status" class="border-2 rounded-md">
                <option value="inProgress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="overdue">Overdue</option>        
            </select>
        </div>
            <button id="add-task-button" class="bg-violet-400 px-6 py-2 rounded-lg mt-4">Add Task</button>
            <div class="flex flex-col justify-center align-center items-center p-4">
                

        <!-- Filter Tasks -->

            <div class="flex my-6">
                <h2 class="text-lg font-semibold my-2 p-2">Filter Tasks</h2>
                <select id="filter-status" class="m-2 p-2 rounded-md">
                    <option disabled selected>Filter by Status</option>
                    <option value="pending">Pending</option>
                    <option value="inprogress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            
                <select id="filter-category" class="m-2 p-2 rounded-md">
                    <option disabled selected>Filter by Categories</option>
                    <option value="school">School</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                </select>
            </div>
               
                <ul id="task-list-item" >
                    <button id="update-task-button" class="bg-violet-400 px-4 py-1 rounded-lg mt-4">Update</button>
                </ul>
            </div>
    </section>
    
</body>
</html>
